<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ionian Language Tasks: Orthography and Grammar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* --- Global & Utility Styles --- */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f7f7f7;
      }
      .card {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border-radius: 1rem;
      }
      .correct-answer {
        background-color: #d1fae5;
        border-color: #10b981 !important; /* Tailwind green-500 */
      }
      .incorrect-answer {
        background-color: #fee2e2;
        border-color: #ef4444 !important; /* Tailwind red-500 */
      }
      .btn-primary {
        transition: transform 0.1s;
      }
      .btn-primary:hover {
        transform: translateY(-1px);
      }

      /* --- Lesson Module Specific Styles --- */
      .answer-tile {
        padding: 10px 15px;
        border: 2px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.1s, border-color 0.1s;
        margin-bottom: 8px;
      }

      .answer-tile:hover {
        background-color: #f0f0f0;
      }

      .answer-tile.selected {
        background-color: #e6f7ff;
        border-color: #007bff;
        font-weight: bold;
      }

      /* --- HINT MODAL STYLES (Includes the Specific Fix) --- */

      /* Modal Overlay */
      #hint-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Semi-transparent black overlay */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      /* CRITICAL FIX: Target the ID and the class to force hide */
      /* This overrides 'display: flex' set above when the 'hidden' class is applied. */
      #hint-modal.hidden {
        display: none !important;
      }

      /* Modal Content Box */
      #hint-box {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      #hint-box h4 {
        font-size: 1.4rem;
        color: #00579f; /* A blue tone */
        margin-bottom: 15px;
        border-bottom: 2px solid #e6b800; /* A yellow tone */
        padding-bottom: 5px;
      }

      /* Close button */
      #hint-close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #aaa;
      }
      #hint-close-btn:hover {
        color: #172a3a;
      }
      /* --- END HINT STYLES --- */
    </style>
  </head>
  <body class="p-4 md:p-8 min-h-screen flex items-center justify-center">
    <div id="app" class="w-full max-w-2xl">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-blue-900 mb-2">
          Lingua Ioniana Practice
        </h1>
        <p class="text-lg text-gray-600">
          Orthography and Sentence Construction Tasks
        </p>
      </header>

      <div id="task-container" class="card bg-white p-6 md:p-8">
        <div id="task-progress" class="mb-4 text-center">
          <span class="text-sm font-semibold text-blue-700"
            >Task <span id="current-task-number">1</span> of 10</span
          >
        </div>
        <div id="question-area"></div>
        <div id="message-box" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
      </div>

      <div class="flex justify-between mt-6 space-x-4">
        <button
          id="hint-btn"
          class="w-1/4 bg-yellow-500 text-white font-bold py-3 px-3 rounded-xl hover:bg-yellow-600 btn-primary"
        >
          Hint üí°
        </button>

        <button
          id="check-btn"
          class="flex-1 bg-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 btn-primary"
        >
          Check Answer
        </button>
        <button
          id="next-btn"
          class="flex-1 bg-gray-400 text-white font-bold py-3 px-6 rounded-xl hover:bg-gray-500 btn-primary"
          disabled
        >
          Next Task
        </button>
      </div>

      <div id="score-summary" class="card bg-white p-6 md:p-8 mt-8 hidden">
        <h2 class="text-2xl font-bold text-blue-800 mb-4 text-center">
          Summary
        </h2>
        <p
          id="final-score"
          class="text-3xl font-extrabold text-center mb-4"
        ></p>
        <p id="score-message" class="text-center text-gray-700 mb-8"></p>
        
        <div class="flex justify-center">
          <a href="https://alessio2002.github.io/LinguApp-main-menu/" 
             class="inline-block bg-blue-900 text-white font-bold py-3 px-8 rounded-xl hover:bg-blue-950 transition duration-200 text-center">
             ‚Üê Return to Main Menu
          </a>
        </div>
      </div>
    </div>

    <div id="hint-modal" class="hidden">
      <div id="hint-box">
        <h4>üí° Hint</h4>
        <div id="hint-content"></div>
        <button id="hint-close-btn">&times;</button>
      </div>
    </div>

    <script>
      // --- Logic and App combined ---

      const tasks = [
        // Task 1: Vowel Distinction (MC)
        {
          id: "T1",
          type: "MC",
          question:
            "The Ionian stress pattern falls on the penultimate vowel (one before last)." +
            " The Ionian penultimate vowel gets stressed, but not very noticeably if a diphthong (a combination of two vowels) is present." +
            " - Where does the stress fall on the Ionian first plural pronoun 'noi' meaning 'we'?:",
          options: ["O", "I"],
          answer: "O",
          explanation:
            "The correct answer is 'O' because 'Noi' is pronounced with a smooth transition on both vowels as the 'oi' functions as a diphthong, but you can still hear that the O is slightly longer.",
          hint: "Since even a word like 'noi' are stressed penultimately (one before last), where would the stress fall?",
        },
        // Task 2: Diacritic Placement
        {
          id: "T2",
          type: "FILL",
          question:
            "What letter does the stress fall in on the Ionian word for 'Trillion' (1,000,000,000,000): 'Trilione', if the stress is on the penultimate vowel?",
          target: "o",
          explanation:
            "The correct letter is 'o', as it is in the penultimate position or the one before the last vowel.",
          hint: "Penultimate means 'second to last'. Identify the second to last vowel in the word 'Trilione'.",
        },
        // Task 3: Conjugation (FILL)
        {
          id: "T3",
          type: "FILL",
          question:
            "If the regular present indicative conjugation for 'Noi' (We) is '-iamo', what following ending is given to the verb 'Habitar' (to live/dwell) due to the '-itar' ending? Hint: Habit___",
          target: "amo",
          explanation:
            "For verbs ending in -itar like Habitar, the first-person plural ending is -amo (Noi habitamo).",
          hint: "Verbs ending in -itar or -gnar have an alternative conjugation form for the 'Noi' form, '-amo' instead of '-iamo'.",
        },
        // Task 4: Definite Articles (MC) - F.S.
        {
          id: "T4",
          type: "MC",
          question:
            "If the typical femninine ending is -a, what is the correct definite article for 'folia'? (Feminine, singular - meaning, 'leaf'):",
          options: ["Le", "Lu", "La", "Li"],
          answer: "La",
          explanation:
            "La is the correct definite article for feminine singular nouns (La folia).",
          hint: "Recall the definite article for Feminine Singular nouns.",
        },
        // Task 5: Articulated Prepositions (FILL) - Di + La
        {
          id: "T5",
          type: "FILL",
          question:
            "In Ionian the partitive Di is combined with the article. Hint: Dil (masc.) Dilu (neut.). Translate 'of the leaf' using the correct form of the feminine partitive article (Di + La): ____ folia",
          target: "Dila",
          explanation:
            "The feminine partitive article for 'of the' (Di + La) is contracted to 'dila'.",
          hint: "The rule is: Preposition 'Di' + Article 'La' = Contraction. No spaces when conbining them.",
        },
        // Task 6: Simple Translation (SENTENCE)
        {
          id: "T6",
          type: "SENTENCE",
          question:
            "Translate: 'We eat the bread.' (Use: Noi - We, conjugate magnar - to eat, Le - the (definite article for masculine singular), pan - bread)",
          target: "Noi magnamo le pan",
          explanation:
            "The translation is 'Noi magnamo le pan'. (Subject: Noi + Verb: magnamo (we eat) + Article: Le + Object: pan). 'Pan' is the masculine singular form of bread, which uses the definite article 'Le'.",
          hint: "Ionian uses SVO (Subject-Verb-Object) order. Conjugate 'magnar' for 'Noi' - (remember the rule for -itar and -gnar verbs) '-amo'.",
        },
        // Task 7: Auxiliary Selection (MC) - Verbs of motion
        {
          id: "T7",
          type: "MC",
          question:
            "Which auxiliary verb is used to form compound tenses for the verb of motion 'venir' (to come)? Hint: Choose between 'Esser' (to be) and 'Aver' (to have):",
          options: ["Esser", "Aver"],
          answer: "Esser",
          explanation:
            "Intransitive verbs of motion, like 'venir', take the auxiliary 'Esser' (to be) in compound tenses (e.g., Jo so venido).",
          hint: "Verbs of motion (like 'venir' - to come) require a specific auxiliary verb in compound tenses.",
        },
        // Task 8: Negative Reflexive Sentence (SENTENCE)
        {
          id: "T8",
          type: "SENTENCE",
          question:
            "Form the negative reflexive sentence in Ionian for: 'I do not wash myself.' (Use: jo - I, non - not, mi - myself (reflexive pronoun), lavar - to wash, conjugate for 'Jo' -o ending.)",
          target: "Jo non mi lavo",
          explanation:
            "The word order is: Subject (Jo) + Negation (non) + Reflexive Pronoun (mi) + Verb (lavo).",
          hint: "Word order for negative reflexives: Subject + Non + Reflexive Pronoun + Verb.",
        },
        // Task 9: Incorporating Numbers
        {
          id: "T9",
          type: "SENTENCE",
          question:
            "Translate: 'Seven dogs sleep.' (Use: sete - seven, cani - dogs (Masc. Pl.), dormir - to sleep, conjugated with -iono due to -ir ending. Note the number form 'sete'.)",
          target: "sete cani dormiono",
          explanation:
            "The translation uses 'Sete' for seven, the masculine plural noun cani - dogs, and the third-person plural conjugation 'dormiono' for the verb 'dormir' (to sleep).",
          hint: "The subject 'cani' is third-person plural; ensure 'dormir' is conjugated correctly. '-iono' ending for -ir verbs in third-person plural.",
        },
        // Task 10: Full Sentence Translation (SENTENCE)
        {
          id: "T10",
          type: "SENTENCE",
          question:
            "Translate: 'The beasts of the house are good.' (Use: Feminine pl. article + bestie - beasts (feminine plural) + feminine partitive article + casa - house (feminine singular), son - they are, bone - good (feminine plural adjective))",
          target: "Le bestie dila casa son bone",
          explanation:
            "Le (Feminine Pl. Article) + bestie + dila (Di + La) + casa + son (Esser Pl. Verb) + bone (feminine plural adjective).",
          hint: "Pay close attention to plural articles (Le) and the articulated preposition (Di + La).",
        },
      ];

      let currentTaskIndex = 0;
      let score = 0;
      let isAnswerChecked = false;

      // DOM Elements
      const hintModalEl = document.getElementById("hint-modal");
      const hintContentEl = document.getElementById("hint-content");
      const hintBtn = document.getElementById("hint-btn");
      const hintCloseBtn = document.getElementById("hint-close-btn"); // Get the close button
      const checkBtn = document.getElementById("check-btn");
      const nextBtn = document.getElementById("next-btn");

      // NEW FUNCTIONS for Hint System
      function showHint(task) {
        if (!task || !task.hint) {
          hintContentEl.innerHTML =
            "<p>No specific hint available for this task.</p>";
        } else {
          hintContentEl.innerHTML = `<p>${task.hint}</p>`;
        }
        hintModalEl.classList.remove("hidden");
      }

      function hideHint() {
        hintModalEl.classList.add("hidden");
      }
      // END NEW FUNCTIONS for Hint System

      document.addEventListener("DOMContentLoaded", () => {
        // --- Event Listeners Binding ---
        // BINDING FIX: Bind all necessary event listeners here after the DOM is guaranteed to be ready
        hintBtn.addEventListener("click", () =>
          showHint(tasks[currentTaskIndex])
        );
        hintCloseBtn.addEventListener("click", hideHint);
        checkBtn.addEventListener("click", checkAnswer);
        nextBtn.addEventListener("click", loadNextTask);

        // --- Initialisation ---
        // FIX: Ensure modal is hidden right away on DOM load before anything else runs.
        if (hintModalEl) {
          hideHint();
        }
        loadTask(currentTaskIndex);
      });

      function loadTask(index) {
        const task = tasks[index];
        const container = document.getElementById("question-area");
        const messageBox = document.getElementById("message-box");
        const checkBtn = document.getElementById("check-btn");
        const nextBtn = document.getElementById("next-btn");
        const currentTaskNumber = document.getElementById(
          "current-task-number"
        );

        if (!task) {
          displayFinalScore();
          return;
        }

        // Reset state
        isAnswerChecked = false;
        messageBox.classList.add("hidden");
        messageBox.textContent = "";
        container.innerHTML = "";
        nextBtn.disabled = true;
        nextBtn.classList.remove("bg-blue-600", "hover:bg-blue-700");
        nextBtn.classList.add("bg-gray-400", "hover:bg-gray-500");
        checkBtn.disabled = false;
        checkBtn.classList.remove("opacity-50");
        currentTaskNumber.textContent = index + 1;

        // Hint visibility control: Show hint button for all question types
        hintBtn.classList.remove("hidden");
        hideHint(); // Ensure modal is closed when loading a new task

        // Render Question
        let html = `<p class="text-xl font-medium text-gray-800 mb-6">${task.question}</p>`;

        // Render Input based on task type
        if (task.type === "MC") {
          html += '<div class="space-y-3">';
          task.options.forEach((option, i) => {
            html += `
                        <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition duration-150">
                            <input type="radio" name="answer" value="${option}" class="form-radio text-blue-600 h-5 w-5" data-option-id="${i}">
                            <span class="ml-3 text-lg text-gray-700">${option}</span>
                        </label>
                    `;
          });
          html += "</div>";
        } else if (task.type === "FILL" || task.type === "SENTENCE") {
          const placeholder =
            task.type === "FILL"
              ? "Type the missing part"
              : "Type the full Ionian sentence";
          html += `
                    <input type="text" id="user-input" placeholder="${placeholder}"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-lg">
                    ${
                      task.type === "SENTENCE"
                        ? '<p class="text-sm text-gray-500 mt-2">Punctuation is not required for translation tasks.</p>'
                        : ""
                    }
                `;
        }

        container.innerHTML = html;
      }

      function checkAnswer() {
        if (isAnswerChecked) return;

        const task = tasks[currentTaskIndex];
        const messageBox = document.getElementById("message-box");
        const checkBtn = document.getElementById("check-btn");
        const nextBtn = document.getElementById("next-btn");

        let userAnswer;
        let isCorrect = false;

        // Hide hint button when checking answer
        hintBtn.classList.add("hidden");
        hideHint(); // FIX: Ensure modal is closed

        if (task.type === "MC") {
          const selected = document.querySelector(
            'input[name="answer"]:checked'
          );
          if (!selected) {
            messageBox.textContent = "Please select an option before checking.";
            messageBox.className =
              "mt-4 p-3 rounded-lg text-sm bg-yellow-100 text-yellow-800";
            messageBox.classList.remove("hidden");
            // Re-show hint button if user didn't select an answer
            hintBtn.classList.remove("hidden");
            return;
          }
          userAnswer = selected.value;
          if (userAnswer === task.answer) {
            isCorrect = true;
            selected.parentElement.classList.add("correct-answer");
          } else {
            selected.parentElement.classList.add("incorrect-answer");
            // Detection and highlighting of correct answers
            document
              .querySelector(`input[value="${task.answer}"]`)
              .parentElement.classList.add("correct-answer");
          }
          document
            .querySelectorAll('input[name="answer"]')
            .forEach((input) => (input.disabled = true));
        } else if (task.type === "FILL" || task.type === "SENTENCE") {
          userAnswer = document.getElementById("user-input").value.trim();
          const sanitizedAnswer = userAnswer
            .toLowerCase()
            .replace(/[^a-z0-9\s√¥√¢√™√Æ√ª√Æ√¥√¢]/g, "")
            .replace(/\s+/g, " ");

          const sanitizedTarget = task.target
            .toLowerCase()
            .replace(/[^a-z0-9\s√¥√¢√™√Æ√ª√Æ√¥√¢]/g, "")
            .replace(/\s+/g, " ");

          if (sanitizedAnswer === sanitizedTarget) {
            isCorrect = true;
            document
              .getElementById("user-input")
              .classList.add("border-green-500", "bg-green-50");
          } else {
            document
              .getElementById("user-input")
              .classList.add("border-red-500", "bg-red-50");
          }
          document.getElementById("user-input").disabled = true;
        }

        // Feedback
        isAnswerChecked = true;
        checkBtn.disabled = true;
        checkBtn.classList.add("opacity-50");
        nextBtn.disabled = false;
        nextBtn.classList.remove("bg-gray-400", "hover:bg-gray-500");
        nextBtn.classList.add("bg-blue-600", "hover:bg-blue-700");

        if (isCorrect) {
          score++;
          messageBox.innerHTML = `
                    <p class="font-bold text-green-800">Correct! Well done!</p>
                    <p class="mt-1 text-green-700">Explanation: ${task.explanation}</p>
                `;
          messageBox.className =
            "mt-4 p-3 rounded-lg text-sm bg-green-100 text-green-800";
        } else {
          let feedbackText = `<p class="font-bold text-red-800">Not quite.</p>`;
          if (task.type === "FILL" || task.type === "SENTENCE") {
            feedbackText += `<p class="mt-1 text-red-700">The correct answer was: <span class="font-semibold">${task.target}</span></p>`;
          }
          feedbackText += `<p class="mt-1 text-red-700">Explanation: ${task.explanation}</p>`;

          messageBox.innerHTML = feedbackText;
          messageBox.className =
            "mt-4 p-3 rounded-lg text-sm bg-red-100 text-red-800";
        }
        messageBox.classList.remove("hidden");
      }

      function loadNextTask() {
        currentTaskIndex++;
        loadTask(currentTaskIndex);
      }

      function displayFinalScore() {
        const taskContainer = document.getElementById("task-container");
        const buttonContainer = document.querySelector(".flex.justify-between");
        const scoreSummary = document.getElementById("score-summary");
        const finalScoreElement = document.getElementById("final-score");
        const scoreMessageElement = document.getElementById("score-message");
        const totalTasks = tasks.length;

        // Hide hint button at end screen
        hintBtn.classList.add("hidden");

        taskContainer.classList.add("hidden");
        if (buttonContainer) buttonContainer.classList.add("hidden");
        scoreSummary.classList.remove("hidden");

        const percentage = Math.round((score / totalTasks) * 100);

        finalScoreElement.textContent = `You scored ${score} out of ${totalTasks} (${percentage}%)`;

        let message;
        if (percentage === 100) {
          message =
            "Fantastico! A perfect score. Your Ionian grammar and orthography are impeccable.";
          finalScoreElement.classList.add("text-green-600");
        } else if (percentage >= 70) {
          message =
            "Molto bene! A strong performance. Just a little review on apocope and articulated prepositions and you'll master it.";
          finalScoreElement.classList.add("text-yellow-600");
        } else {
          message =
            "Non male. A good start. Review the rules for historical vowel markers and auxiliary verb usage. Try again to reinforce the concepts!";
          finalScoreElement.classList.add("text-red-600");
        }
        scoreMessageElement.textContent = message;
      }
    </script>
  </body>
</html>
